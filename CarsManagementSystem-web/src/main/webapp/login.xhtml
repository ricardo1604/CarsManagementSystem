<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <h:form>
            <b:container>
                <b:row>
                    <b:column span="12">
                        <center>
                            <br/>
                            <b:well>
                                <h3>Login</h3>
                                <h:panelGrid columns="1">
                                    <b:inputText placeholder="Usuario" value="#{loginBean.usuario}">
                                        <f:facet name="prepend">
                                            <b:iconAwesome name="user"/>
                                        </f:facet>
                                    </b:inputText>
                                    <b:inputSecret placeholder="Password" value="#{loginBean.passw}">
                                        <f:facet name="prepend">
                                            <b:iconAwesome name="key"/>
                                        </f:facet>
                                    </b:inputSecret>
                                </h:panelGrid>
                                <b:commandButton value="Entrar" iconAwesome="fa fa-sign-in" actionListener="#{loginBean.validarLogin()}" look="primary"/>
                            </b:well>
                        </center>
                    </b:column>
                </b:row>
            </b:container>

        </h:form>
    </h:body>
</html>
